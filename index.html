<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title> Rent-A-Cat </title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Londrina+Shadow" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
	</head>
	<body>
		<header>
			<img class="logo" src="src/img/logo.png" alt="cat logo">
			<h1>Rent-A-Cat</h1>
			<h2>It's time to Sign-Up make all your cat choices!</h2>
			<img class="burger" src="src/img/burger.png" alt="navigation" role="button" tabindex="0">
		</header>
		<div class="wrapper signup">
			<form>
				<h3>Sign Up for Latest News and Details!</h3>
				<label>Email
					<input type="email" placeholder=" Email">
				</label>
				<label>Password
					 <input type="password" placeholder=" Password">
				</label>
				<button type="submit">Log-In</button>
			</form>
			<form>
				<h3>Join Now!</h3>
				<label>First Name
					<input type="text" placeholder="First Name">
				</label>
				<label>Last Name
					<input type="text" placeholder="Last Name">
				</label>
				<label>Phone Number
					<input type="tel" placeholder="###...">
				</label>
				<label>Email
					<input type="email" placeholder=" Email">
				</label>
				<label>Password
					 <input type="password" placeholder=" Password">
				</label>
				<label>Re-Enter Password
					 <input type="password" placeholder="Re-Enter Password">
				</label>
				<label>Favorite Breed of Cat
					 <input type="text" placeholder="Ragdoll, Calico, Etc.">
				</label>
				<button type="submit">Join</button>
			</form>
		</div>
	</body>
</html>
